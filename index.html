<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Person Details Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="main">
        <div class="form">
            <h2>Person Details Form</h2>
            <form form onsubmit="event.preventDefault(); onFormSubmit();" action="">
                <label>  <strong>First Name :</strong></label>
                <br>
               <input type="text" id="firstname" name="firstname" placeholder=" Enter your First name" >
               <br>
               <label> <strong>Last Name :</strong></label>
               <br>
               <input type="text" id="lastname" name="lastname" placeholder=" Enter your last name" >
               <br>
               <label><strong>Gender :</strong></label>
               <br>
               <div id="gender">
               <input type="radio" id="gender1" name="gender" value="male"> Male
               <input type="radio" id="gender2" name="gender" value="female"> Female
               <input type="radio" id="gender3" name="gender" value="other"> Other<br>
            </div>
               <label> <strong>Address :</strong></label>
               <br>
               <textarea id="address" name="address" placeholder="" value="address"></textarea>
               <br>
               <label> <strong>Pincode :</strong></label>
               <br>
               <input type="number" id="pincode" name="Pincode" placeholder="pincode" ><br>
               <label><strong> State :</strong></label>
               <br>
               <input type="text"  id="state" name="State" placeholder="state" ><br>
               <label> <strong>Country :</strong></label>
               <br>
               <input type="text" id="country" name="Country" placeholder="country" ><br>
                <br>
                <div id="food">
                <label>  <strong>Choice of Food :</strong> (must choose at least 2 out of 5 options)</label>
                <br>
                <input type="checkbox" id="Food_1" name="Food_1" value="Rice">
                <label for="Food_1"> Rice</label><br>
                <input type="checkbox" id="Food_2" name="Food_2" value="Nan and parata">
                <label for="Food_1">Nan and parata</label><br>
                <input type="checkbox" id="Food_3" name="Food_3" value="Idly and Dosa">
                <label for="Food_1">Idly and Dosa </label><br>
                <input type="checkbox" id="Food_4" name="Food_4" value="Noodels">
                <label for="Food_1">Noodels</label><br>
                <input type="checkbox" id="Food_5" name="Food_5" value="Pizza's and burger's">
                <label for="Food_1">Pizza's and burger's</label><br>
            </div>
                <br><br>
                <button type="button" class="btn btn-primary">Submit</button>
            </form>

        </div>
       <td>
        <table class="table table-bordered" id="personDetails">
            <thead>
              <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Address</th>
                <th scope="col">Pincode</th>
                <th scope="col">Gender</th>
                <th scope="col">Food</th>
                <th scope="col">State</th>
                <th scope="col">Country</th>
              </tr>
            </thead>
           <tbody>

           </tbody>

        </table>
    </td>
    </div>
    <script src="index.js"></script>
</body>
</html>
